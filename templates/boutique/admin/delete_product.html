{% extends 'boutique/base.html' %}

{% block content %}
<div class="floating-box-overlay">
    <div class="floating-box">
        <h2 class="section-title">Delete Product</h2>
        <p>Are you sure you want to delete the product <strong>{{ product.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-buttons">
                <button type="submit" class="btn delete-btn">Yes, Delete</button>
                <a href="{% url 'admin_dashboard' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
/* Overlay to cover the background */
.floating-box-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
}

/* Floating box */
.floating-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

/* Section title */
.section-title {
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
    color: #333;
}

/* Buttons */
.form-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.btn {
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    opacity: 0.9;
}

.delete-btn {
    background-color: #c19a6b;
}

.cancel-btn {
    background-color: #2c3e50;
}
</style>
{% endblock %}
